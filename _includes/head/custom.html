<style>
/* ===== Nav (Greedy-Nav) 고정: 데스크톱에서는 항상 전부 보이게 ===== */
.greedy-nav { flex-wrap: nowrap !important; overflow: visible; }

/* 링크 영역이 한 줄을 충분히 차지하도록 */
.greedy-nav .visible-links {
  display: flex !important;
  flex: 1 1 auto !important;   /* 가용폭 차지 */
  max-width: none !important;
  gap: 24px;                   /* 간격: 22~28px 정도가 안정적 */
  justify-content: center;     /* 원하면 left/right로 변경 가능 */
  flex-wrap: nowrap !important;
}

.greedy-nav .visible-links > li { white-space: nowrap; }

/* 데스크톱에서는 햄버거/히든 메뉴 숨김 */
@media (min-width: 992px) {
  .greedy-nav__toggle { display: none !important; }
  .greedy-nav .hidden-links { display: none !important; }
}

/* 메뉴 텍스트가 너무 커서 줄어들 경우를 대비해 살짝 줄임(선택) */
